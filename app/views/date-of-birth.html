{% extends "layout.html" %}

{% block pageTitle %}Index{% endblock %}

{% block content %}
<main id="content" role="main">
	{% include "includes/certified-logo.html" %}


	<h1 class="heading-large">What's your date of birth?</h1>

	<div class="grid-row">

		<div class="column-two-thirds">

			<form action="{{baseURL}}/address-manual">

				{{ formData|safe }}

				<div class="form-group">

					<fieldset>

						<div class="form-date">
						  <p class="form-hint">For example, 31 1 1970</p>

						  <div class="form-group form-group-day">
						    <label for="dobDay">Day</label>
						    <input type="text" autocomplete="off" class="form-control" id="dobDay" name="dobDay">
						  </div>
						  <div class="form-group form-group-month">
						    <label for="dobMonth">Month</label>
						    <input type="text" autocomplete="off" class="form-control" id="dobMonth" name="dobMonth">
						  </div>
						  <div class="form-group form-group-year">
						    <label for="dobYear">Year</label>
						    <input type="text" autocomplete="off" class="form-control" id="dobYear" name="dobYear">
						  </div>
						</div>

					</fieldset>

				</div>


				<div class="form-group">

					<button class="button">Continue</button>
<div class="save-and-return-button">
<!-- or <a href="{{verifyRoot}}/save-and-continue{{formQuery}}">save and complete later</a> -->

</div>
				</div>

			</form>

		</div>

	</div>

	

</main>
{% endblock %}
