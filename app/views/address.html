{% extends "layout.html" %}

{% block pageTitle %}Index{% endblock %}

{% block content %}
<main id="content" role="main">
	{% include "includes/certified-logo.html" %}


	<h1 class="heading-large">Address</h1>

	<div class="grid-row group">

		<div class="column-two-thirds">

			<form action="{{baseURL}}/address-2">

				{{ formData|safe }}

				<div class="inner-block">

					<div class="form-group">

						<label class="form-label">UK postcode</label>
						<input class="form-control form-control-1-4" type="text" autocomplete="off">
						
					</div>

					<div class="form-group">

						<button class="button">Find address</button>

					</div>

					<!-- <p><a href="{{baseURL}}/address-manual{{formQuery}}">Type in your address</a></p> -->

				</div>

			</form>

		</div>

	</div>

</main>
{% endblock %}
