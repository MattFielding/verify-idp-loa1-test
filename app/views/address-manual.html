{% extends "layout.html" %}

{% block pageTitle %}Index{% endblock %}

{% block content %}
<main id="content" role="main">
	{% include "includes/certified-logo.html" %}


	<h1 class="heading-large">Address</h1>

	<div class="grid-row">

		<div class="column-two-thirds">

			<form id="update-address" class="update-address-form" novalidate="novalidate" data-msg="Please answer all the questions" action="{{baseURL}}/select-documents" accept-charset="UTF-8" method="get">

      {{ formData | safe }}

      <div class="form-group">
        <label class="form-label" for="building">Building and street</label>
        <input class="form-control" id="building" name="building" type="text">
        <input class="form-control" id="building" name="street" type="text" style="margin-top: 15px">
      </div>
      <div class="form-group">
        <label class="form-label" for="town">Town or city</label>
        <input class="form-control" id="town" name="town" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="county">County (optional)</label>
        <input class="form-control" id="county" name="county" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="postcode">Postcode</label>
        <input class="form-control" id="postcode" name="postcode" type="text" style="width: 150px">
      </div>

			<label class="form-label">When did you move to this address?</label>

			<div class="form-group form-date">
				  <div class="form-group form-group-month">
				    <label for="movemonth">Month</label>
				    <input type="text" autocomplete="off" class="form-control" id="movemonth" name="movemonth">
				  </div>
				  <div class="form-group form-group-year">
				    <label for="moveyear">Year</label>
				    <input type="text" autocomplete="off" class="form-control" id="moveyear" name="moveyear">
				  </div>
				</div>

      <div class="form-group actions">
        <input type="submit" value="Continue" class="button" id="next-button">
      </div>
    </form>

		</div>


	</div>



</main>
{% endblock %}
