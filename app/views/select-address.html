{% extends "layout.html" %}

{% block pageTitle %}Index{% endblock %}

{% block content %}
<main id="content" role="main">
	{% include "includes/certified-logo.html" %}


	<h1 class="heading-large">Address</h1>

	<div class="grid-row">

		<div class="column-two-thirds">

			<form action="">

				<div class="inner-block">

					<div class="form-group">
						<label class="form-label">UK Postcode</label>
						<p>
							<strong>N16 5UP</strong> &nbsp; <a href="{{baseURL}}/enter-postcode">Change</a>
						</p>
					</div>

					<div class="form-group">
						<label class="form-label">Select your address</label>
						<select class="form-select">
							<option>5 Addresses found</option>
							<option value="">85a Lordship Park, London, Greater London N16 5UP</option>
							<option value="">85b Lordship Park, London, Greater London N16 5UP</option>
							<option value="">86 Lordship Park, London, Greater London N16 5UP</option>
							<option value="">87 Lordship Park, London, Greater London N16 5UP</option>
							<option value="">88 Lordship Park, London, Greater London N16 5UP</option>
						</select>
						<p class="small">
							<a href="#">I can't find my address in the list</a>
						</p>
					</div>


					<div class="form-group">
						<a href="{{baseURL}}/choose-proof-of-identity?requestId={{requestId}}" class="button">Continue</a>
					</div>

				</div>

			</form>

		</div>
	</div>
</main>
{% endblock %}
